<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">Back</a>
  <div class="nav-item">
        <input type="text" [(ngModel)]="inputValue" (keyup)="out()" size="50" placeholder="Search by album's name">
  </div>
  <div>
    <div class="navbar-like" (click)="openLikedAlbums()" *ngIf="!isLikedAlbumsOpened"></div>
    <div class="navbar-like-close" (click)="openLikedAlbums()" *ngIf="isLikedAlbumsOpened"></div>
    <div class="navbar-like-counter" *ngIf="storedAlbums.length>0&&!isLikedAlbumsOpened">{{storedAlbums.length}}</div>
  </div>
</nav>
<div class="container heading" *ngIf="searchedAlbums.length===0">
  <h2>There are no albums</h2>
</div>
<div class="container">
  <div class="row g-1">
    <div class="col-md-3" *ngFor="let album of searchedAlbums">
      <div class="p-1">
        <div class="container_">
        <img src="{{album.image[3]['#text']}}" class="img-fluid image" alt="...">
        <div class="overlay">
          <div class="text">
            <span><b>{{album.name}}</b></span>
            <br>
            <span>{{album.artist.name}}</span>
            <div (click)="likeAlbum(album)" class="image">
              <img src="./assets/heart-regular.svg" class="like" *ngIf="!album.liked||album.liked===null">
              <img src="./assets/heart-solid.svg" class="like" *ngIf="album.liked">
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
